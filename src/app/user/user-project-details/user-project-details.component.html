<div class="card text-center border border-0 mb-5" *ngIf="project">

            <li class="nav-item">
                <a class="nav-link active" aria-current="true" href="#">Fiche</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="goToComments()">Commentaires</a>
            </li>
        </ul>
    </div>
    <p class="text-start ms-3 mt-3"><b>Type de bien :</b> {{project.type}}</p>
    <img src="assets/images/50819.jpg" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{project.city}}</h5>
        <p class="card-text">{{project.adress}}</p>
        <p class="card-text">{{project.complementAdress}}</p>
        <a href="#" class="btn btn-primary">Modifier la fiche</a>
    </div>
