<div class="card border-bottom-0" *ngIf="user">

    <app-user-header></app-user-header>

    <div class="container">
        <select class="form-select mt-3" aria-label="Default select example" (change)="goToSelected($event.target)">
            <option value="paramètres">Vue d'ensemble du compte</option>
            <option value="profile-update">Modifier le profile</option>
            <option value="password-update">Mot de passe</option>
            <option selected>Factures</option>
        </select>
    </div>

    <div class="card-body mb-5" style="font-size: 70%;">
    
        <div *ngIf="order" class="row">
            <div class="col-4 border-1 border-bottom pb-2 pt-2">Date</div>
            <div class="col-8 border-bottom pb-2 pt-2">{{order.created_at | date:'d/M/y'}}</div>
            <div class="col-4 border-1 border-bottom pb-2 pt-2">Numéro de commande</div>
            <div class="col-8 border-bottom pb-2 pt-2">{{order.order_id}}</div>
            <div class="col-4 border-1 border-bottom pb-2 pt-2">Mode de paiement</div>
            <div class="col-8 border-bottom pb-2 pt-2">Carte de crédit</div>
            <div class="col-4 border-1 border-bottom pb-2 pt-2">Revendeur</div>
            <div class="col-8 border-bottom pb-2 pt-2">Moncomparateur-immo</div>
            <div class="col-4 border-1 border-bottom pb-2 pt-2">Adresse</div>
            <div class="col-8 border-bottom pb-2 pt-2">Test</div>
            <div class="col-4 border-1 border-bottom pb-2 pt-2">VAT number</div>
            <div class="col-8 border-bottom pb-2 pt-2">Test</div>
            <div class="col-4 border-1 border-bottom pb-2 pt-2">Produit</div>
            <div class="col-8 border-bottom pb-2 pt-2">Premium Personnel</div>
            <div class="col-4 border-1 border-bottom pb-2 pt-2">TVA (20%)</div>
            <div class="col-8 border-bottom pb-2 pt-2">{{tax | number: '1.2-2'}}€</div>
            <div class="col-4 border-1 border-bottom pb-2 pt-2">Taxe totale</div>
            <div class="col-8 border-bottom pb-2 pt-2">{{tax | number: '1.2-2'}}€</div>
            <div class="col-4 border-1 border-bottom pb-2 pt-2">Total</div>
            <div class="col-8 border-bottom pb-2 pt-2">{{order.price}}€</div>
        </div>
  
    </div>
</div>
