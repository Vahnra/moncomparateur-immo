<div class="card text-center border border-0" *ngIf="project">
    <div class="card-header">
        <div class="mb-2">
            <select class="form-select" aria-label="Default select example">
                <option selected>Status : Prospection</option>
                <option value="1">Status : Estimation</option>
                <option value="2">Status : Mandat</option>
                <option value="3">Status : Visite</option>
                <option value="3">Status : Contre Visite</option>
            </select>
        </div>
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a class="nav-link" (click)="goToDetails()" style="font-size: 70%; cursor: pointer; color: #000A6A;">
                    <div class="text-center">
                        <i-feather class="small" name="file-text"></i-feather>
                    </div>
                    Fiche
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="true" style="font-size: 70%;">
                    <div class="text-center">
                        <i-feather class="small" name="activity"></i-feather>
                    </div>
                    Commentaires
                </a>
            </li>
        </ul>
    </div>
    <div class="card-body" *ngIf="roles == 'paid'">
        <div><a class="text-primary" (click)="goToAddComment()">+ Ajouter un commentaire</a></div>

        <div *ngFor="let item of project.comments.reverse()">
            <div class="card text-center my-3">
                <div class="card-body">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text">{{ item.text }}</p>
                </div>
                <div class="card-footer text-muted">
                    {{item.created_at | date:'d/M/y'}}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="text-center row align-items-center" *ngIf="!project" style="height: 70vh;">
        <app-loader></app-loader>
    </div>
</div>
