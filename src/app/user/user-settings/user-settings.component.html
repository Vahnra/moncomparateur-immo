<div class="card" *ngIf="user">
    <div class="card-header">
        <div class="row mb-3" style="height: 90px;">
            <div class="col-3 ">
                <div class="d-flex align-items-center justify-content-center" style="height: 90px;">
                    <img src="assets/images/user-profile.png" alt="" style="width: 100%;">
                </div>
            </div>
            <div class="col-7">
                <h4 class="mt-2">{{ user.username }}</h4>
                <div>Utilisateur gratuit</div>
                <div>{{ user.email }}</div>
            </div>
            <div class="col-2">
                <div class="d-flex align-items-end justify-content-center" style="height: 45px; cursor: pointer;" (click)="logOut()">
                    <i class="fa-solid fa-right-from-bracket fa-2xl"></i>
                </div>
            </div>
        </div>
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a class="nav-link" style="cursor: pointer" (click)="goToUserDashboard()">Statistiques</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="true" >Param√®tres</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
