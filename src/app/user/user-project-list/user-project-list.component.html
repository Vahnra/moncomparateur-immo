              <div class="col-5 me-auto text-end text-white" style="font-size: 70%;">
                  {{ficheNumber}} fiches
              </div>
              <div class="col-5 ms-auto text-white" style="font-size: 70%; cursor: pointer;" (click)="goToNewProject()">
                  + Ajouter une fiche
              </div>
          </div>
          <div class="container-fluid py-2" style="background-color: #ffffff; border-radius: 15px 15px 0px 0px;">
              <div class="row">
                  <button class="navbar-toggler mx-auto col-3 py-1 btn text-dark text-white" type="button" style="border-radius: 25px; font-size: 100%;">Listes
                      <i class="fa-solid fa-bars"></i>
                  </button>
                  <button class="navbar-toggler mx-auto col-3 py-1 btn text-dark border" type="button" style="border-radius: 25px; background-color: #ffffff; font-size: 100%;" (click)="goToMap()">Carte
                      <i class="fa-solid fa-map-location-dot"></i>
                  </button>
                  <button class="navbar-toggler btn mx-auto col-3 py-1  text-dark border" type="button" style="border-radius: 25px; background-color: #ffffff; font-size: 100%;" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">Filtres
                  <i class="fa-solid fa-arrow-down-wide-short"></i>
                  </button>
              </div>
          </div>
      </div>
</nav>

<div class="container" style="margin-top: 134px;">
     <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Rechercher</button>
     </form>
  
</div>

<div class="container mt-3" style="margin-bottom: 75px;" *ngIf="userProjects">

     <div class="card mb-3" style="max-width: 540px; font-size: 80%;" *ngFor="let item of userProjects">
          <div class="row g-0" (click)="goToDetails(item.id)" style="cursor: pointer;">
               <div class="col-5">
                    <img *ngIf="!item.image" src="assets/images/50819.jpg" class="rounded-start" alt="..." style="object-fit: cover; height: 145px; width: 100%;">
                    <img *ngIf="item.image" [src]="item.image" class="rounded-start" alt="..." style="object-fit: cover; height: 145px; width: 100%;">
               </div>
               <div class="col-7">
                    <div class="text-end me-2 mt-1"> Maj le : {{ item.updated_at | date:"d.M.y" }}</div>
                    <div class="card-body pt-0 pb-0">
                         <h5 class="card-title">{{ item.city }}</h5>
                         <div class="card-text mb-1">
                              {{ item.adress }}
                         </div>
                         <div *ngIf="item.comments.length < 2" class="card-text  mb-1">
                              {{ item.comments.length }} commentaire
                         </div>
                         <div *ngIf="item.comments.length >= 2" class="card-text  mb-3">
                              {{ item.comments.length }} commentaire
                         </div>
                         <div class="card-text  mb-1">
                              <strong>Status :</strong> {{ item.status | titlecase }}
                         </div>
                    </div>
               </div>
          </div>
     </div>
</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
     <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Filtres</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
     </div>
     <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
               <li class="nav-item">
                    <div class="form-floating">
                         <select class="form-select" id="floatingSelect" aria-label="Floating label select example"
                              (change)="onFilterChangeType($event)">
                              <option selected>Choisissez</option>
                              <option data-bs-dismiss="offcanvas" value="maison">Maison</option>
                              <option data-bs-dismiss="offcanvas" value="appartement">Appartement</option>
                              <option data-bs-dismiss="offcanvas" value="immeuble">Immeuble</option>
                              <option data-bs-dismiss="offcanvas" value="local">Local commercial</option>
                              <option data-bs-dismiss="offcanvas" value="entrepot">Entrepot/Hangar</option>
                              <option data-bs-dismiss="offcanvas" value="terrain">Terrain</option>
                              <option data-bs-dismiss="offcanvas" value="other">Autre</option>
                         </select>
                         <label for="floatingSelect">Type de bien</label>
                    </div>
               </li>
               <li class="nav-item mt-3">
                    <div class="form-floating">
                         <input type="date" id="floatingSelectDate" class="form-control" name="date" (ngModel)="date" #date="ngModel" (change)="onDateChange($event)">
                         <label for="floatingSelectDate">A partir de</label>
                    </div>
               </li>
          </ul>
     </div>
</div>
