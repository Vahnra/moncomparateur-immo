<div style="min-height: 5vh; margin-bottom: 0;">
    <input #mapSearchField class="my-map-search-field" type="text" placeholder="Rechercher" style="margin-bottom: 0; height: 5vh;"/>    
</div>
<div *ngIf="apiLoaded | async" style="height: 90vh;">
    <google-map google-map height="100%" width="100%" [center]="center" [options]="options" (zoomChanged)="test2()" (idle)="refreshDpe()">
        <map-marker
        #markerElem="mapMarker"
        *ngFor="let marker of markers"
        [position]="marker.position"
        [label]="marker.label"
        [title]="marker.title"
        [options]="marker.options"
        (mapClick)="openInfo(markerElem, marker.title,  marker.geo_adress, marker.surface)"
        >
        </map-marker>
        <map-info-window>
            <div class="row">
                <div class="col s12 m6">
                  <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                      <span class="card-title">{{title}}</span>
                      <p>marker</p>
                    </div>
                    <div class="card-action">
                      <a href="#">This is a link</a>
                      <a href="#">This is a link</a>
                    </div>
                  </div>
                </div>
              </div>
        </map-info-window>
    </google-map>
</div>
