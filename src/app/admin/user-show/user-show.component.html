<app-header></app-header>

<div class="container">
  <mat-form-field style="width: 100%;">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input style="width: 100%;">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table class="mat-table" mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th class="mat-header-cell" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td class="mat-cell" mat-cell *matCellDef="let row" data-label="id"> {{row.id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="username">
        <th class="mat-header-cell" mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
        <td class="mat-cell" mat-cell *matCellDef="let row" data-label="username"> {{row.username}}% </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th class="mat-header-cell" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td class="mat-cell" mat-cell *matCellDef="let row" data-label="email"> {{row.email}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="phone_numbers">
        <th class="mat-header-cell" mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
        <td class="mat-cell" mat-cell *matCellDef="let row" data-label="phone_numbers"> {{row.phone_numbers}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="postal_code">
        <th class="mat-header-cell" mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
        <td class="mat-cell" mat-cell *matCellDef="let row" data-label="postal_code"> {{row.postal_code}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="birthday_date">
        <th class="mat-header-cell" mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
        <td class="mat-cell" mat-cell *matCellDef="let row" data-label="birthday_date"> {{row.birthday_date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
